<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Feedback Form</h3>
    <label for="01">Name : </label>
    <input type="name" placeholder="write your name" id="01" name="name" /><br />

    <label for="02">Email :</label>
    <input type="email" placeholder="write your email" id="02" name="email" /><br />

    <label for="03">Password :</label>
    <input type="password" placeholder="enter your password" id="03" name="password"><br />

    <label for="04">Message :</label><br />
    <textarea name="message" placeholder="write your message here" id="04" cols="40" rows="5"></textarea><br />

    <label for="05">Rate us out of 5 :</label><br />
    <input type="radio" id="05" name="rating" value="01">
    <label for="one"> 1 </label><br />
    <input type="radio" id="05" name="rating" value="02">
    <label for="two"> 2 </label><br>
    <input type="radio" id="05" name="rating" value="03">
    <label for="three"> 3 </label><br>
    <input type="radio" id="05" name="rating" value="04">
    <label for="four"> 4 </label><br />
    <input type="radio" id="05" name="rating" value="05">
    <label for="five"> 5 </label><br />
    <button>send your message!</button>

</body>

</html>
